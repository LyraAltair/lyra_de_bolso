<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lyra de Bolso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #101010;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #6610f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .response {
            margin-top: 30px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Lyra de Bolso</h1>
    <form method="post">
        <textarea name="user_input" placeholder="Fala comigo..."></textarea><br>
        <button type="submit">Enviar</button>
    </form>
    {% if response %}
    <div class="response">
        <strong>Lyra:</strong> {{ response }}
    </div>
    {% endif %}
</body>
</html>
